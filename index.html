<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <title>Cart localStorage</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    <link rel='stylesheet' href='https://cdn.jsdelivr.net/foundation/5.0.2/css/foundation.css'>

    <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="row">
    <div class="medium-4  columns">
        <div class="cart">
            <h1>Корзина</h1>
            <div class="row">
                <div class="medium-6 columns">
                    <button class="tiny secondary" id="clear">Очистить корзину</button>
                </div>
                <div class="medium-6 columns">
                    <button class="tiny disabled" title="Work in progress">Оформить Заказ</button>
                </div>
            </div>
            <div id="cartItems">Загрузка корзины...</div>
            Общая стоимость: <strong id="totalPrice">0 $</strong>
        </div>
      
    </div>
    <div class="medium-8 columns">
        <h1>Товары</h1>
        <div class="products">
            <div class="product medium-4 columns" data-name="Orange" data-price="12" data-id="0">
                <img src="https://i.imgur.com/eZoZJiR.png" alt="" />
                <h3>Orange</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">В корзину</button>
            </div>
            <div class="product medium-4 columns" data-name="Apple" data-price="10" data-id="1">
                <img src="https://i.imgur.com/rA0NZTo.jpg" alt="" />
                <h3>Apple</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">В корзину</button>
            </div>
            <div class="product medium-4 columns" data-name="Peach" data-price="20" data-id="2">
                <img src="https://i.imgur.com/S4tXku0.jpg" alt="" />
                <h3>Peach</h3>
                <input type="text" class="count" value="1" />
                <button class="tiny">В корзину</button>
            </div>
        </div>
    </div>
  </div>

<script type="text/template" id="cartItems">
  <% _.each(items, function (item) { %> <div class = "panel">
    <span aria-hidden="true" class="close-button">&times;</span>
  <h3> <%= item.name %> </h3>  <span class="label">
<%= item.count %> piece<% if(item.count > 1)
{%>s
<%}%> for <%= item.total %>$</span > </div>
<% }); %>
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>

  

    <script  src="js/index.js"></script>



</body>

</html>
